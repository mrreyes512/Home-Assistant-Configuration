# Home Assistant Automation - Action
#
############################################################

############################################################
# Trigger: When the scene.bedtime is activated
############################################################
- id: bedtime
  alias: 'Bedtime'
  trigger:
    platform:       event
    event_type:     call_service
    event_data:
      domain:       scene
      service:      turn_on
      service_data:
        entity_id:  scene.bedtime

  action:
  # Setting Hue Lamp
  - service:        hue.hue_activate_scene
    data:
      group_name:   "Living Room"
      scene_name:   "Bedtime"
#  - service:        hue.hue_activate_scene
#    data:
#      group_name:   "Master"
#      scene_name:   "Bedtime"

  # Remote to turn off
  - service:        remote.turn_off
    entity_id:
    - remote.lroomharmony

  # Lights to turn off
  - service:        light.turn_off
    entity_id:
#    - light.master_5
    - light.mobile_4_7
    - light.living_room_tree_4
    - light.kitchen_6
    - light.play_room_3
    - light.office_lamp
    - light.mobile_2_14
    - light.chandelier_12
    
  # Notify Slack about action taken
  - service:      notify.slack
    data_template:
      message: ""
      target: ["#homeautomations"]
      data:
        attachments:
          - color:  "#439FE0"
            pretext: House Automation
            thumb_url: "https://github.com/mrreyes512/HomeAssistant/blob/develop/www/icon-sleep_lg.png?raw=true"
            fields:
              - title: Trigger
                value: Scene Based
                short: true
              - title: Executing
                value: Bedtime Automation
                short: true
              - title: Entity Changes
                value: |
                  Turning `ON` the `OUTSIDE` lights.
                  Turning `OFF` the `INSIDE` lights.
                  Turning `OFF` the `LIVING ROOM TV`.
                  Calling `BEDTIME` scene from Philips Hue.
                short: false
            footer: ":robot_face: Scene Based Automation"
