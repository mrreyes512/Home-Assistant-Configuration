############################################################
# Trigger: When the scene.halloween is activated
############################################################
- id: halloween
  alias: 'Halloween Mode'
  trigger:
    platform:       event
    event_type:     call_service
    event_data:
      domain:       scene
      service:      turn_on
      service_data:
        entity_id:  scene.halloween_mode

  action:
  # Setting Hue Lamp
  - service:        hue.hue_activate_scene
    data:
      group_name:   "Living Room"
      scene_name:   "Halloween"
  
  - service:        light.turn_on
    entity_id:  light.chandelier_12
    data:
      brightness: 40


  - service: tts.google_say
    entity_id: media_player.living_room_speaker
    data:
      message: "Hope you don't get too scared"
