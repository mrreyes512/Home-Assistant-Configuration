###########################################################
#
# Home Assistant Automation: Going to Bed
#
############################################################

############################################################
# Trigger: When the scene.bedtime is activated
############################################################
- alias: 'Bedtime'
  trigger:
    platform:       event
    event_type:     call_service
    event_data:
      domain:       scene
      service:      turn_on
      service_data:
        entity_id:  scene.wifey_going_to_bed

  action:
  # Setting Hue Lamp
  - service:        hue.hue_activate_scene
    data:
      group_name:   "Master"
      scene_name:   "Bedtime"

  # Lights to turn on
  - service:        light.turn_off
    entity_id:
    - light.master_5

  - service: tts.google_say
    entity_id: media_player.living_room_speaker
    data:
      message: 'Good night Sandra.'

  # Notify Slack about action taken
  - service:        notify.slack
    data_template:
      message: |
        :robot_face: *SCENE BASED AUTOMATION*
        Executing *Going to bed* Automation:
        Turning `ON` the `OUTSIDE` lights.
        Turning `OFF` the `INSIDE` lights.
        Turning `OFF` the `LIVING ROOM TV`.
        Calling `BEDTIME` scene from Philips Hue.