#    title: Configurator
#    icon: mdi:wrench
#    url: !secret configurator_ip

history:

# Optional, allows Home Assistant developers to focus on popular components.
updater:
  reporting: no
  # include_used_components: true

frontend:
  themes: !include themes/midnight.yaml
