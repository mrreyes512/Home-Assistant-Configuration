############################################################
#
# Home Assistant Default View
#
############################################################

default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.home_status
    - group.all_thermostats
    - group.lights_inside

# ---

home_status:
  name: Status
  entities:
    - sensor.netatmo_indoor_temperature
    - sensor.netatmo_outdoor_module_temperature
    - sun.sun
    - sensor.travisci
    - binary_sensor.infiniti_door_18
    - binary_sensor.toyota_door_17
    - input_select.theme
