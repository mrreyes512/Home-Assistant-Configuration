############################################################
# Default View
############################################################

default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.house_mode
    - group.house_presence
    - group.home_status
#    - group.all_thermostats
    - group.action_scenes
    - group.light_groups

############################################################
# Groups
############################################################

house_mode:
  name: House Mode
  entities:
    - sensor.home_status
    - sensor.noise_level
    - input_boolean.vacation_mode
#    - input_select.home_status_dropdown

house_presence:
  name: House Presence
  entities:
#    - device_tracker.phone__motox4_mark
#    - device_tracker.phone__iphone6_sandra
  # status sensors defined in includes/template_sensors.yaml
    - sensor.mark_status
    - sensor.sandra_status

home_status:
  name: Home Status
  entities:
    - sensor.netatmo_indoor_noise
#    - sensor.netatmo_indoor_noise
    - sensor.netatmo_indoor_temperature
    - sensor.netatmo_outdoor_module_temperature
#    - sensor.sun_state
    - sensor.living_room_remote
    - binary_sensor.infiniti_door_18
    - binary_sensor.toyota_door_17
    - sensor.speedtest_download
#    - input_select.theme

action_scenes:
  name: Actions
  control: hidden
  entities:
    - scene.watch_tv
    - scene.netflix_and_chill
    - scene.bedtime
    - scene.bed_magic
    - scene.wifey_going_to_bed
    - scene.party_mode
    - scene.halloween_mode

light_groups:
  name: Clickers
  control: hidden
  entities:
    - group.inside_lights_sum
    - group.outside_lights_sum
    - remote.lroomharmony
    - remote.fresca_apple_tv