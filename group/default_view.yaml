############################################################
# Default View
############################################################

default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.home_status
    - group.network_info
    - group.all_thermostats
    - group.action_scenes
    - group.light_groups

############################################################
# Groups
############################################################

home_status:
  name: Home Status
  entities:
    - sensor.netatmo_indoor_temperature
    - sensor.netatmo_outdoor_module_temperature
    - sun.sun
    - sensor.travisci
    - sensor.living_room_remote
    - binary_sensor.infiniti_door_18
    - binary_sensor.toyota_door_17
#    - input_select.theme

network_info:
  name: Network Status
  entities:
    - sensor.reyeshaasduckdnsorg
    - sensor.hassuptime
    - sensor.mrreyes512homeassistant_last_build_state
    - sensor.mrreyes512homeassistant_last_build_finished_at
    - sensor.speedtest_download
#    - sensor.speedtest_upload
#    - sensor.speedtest_ping

action_scenes:
  name: Actions
  control: hidden
  entities:
    - scene.watch_tv
    - scene.netflix_and_chill
    - scene.bedtime
    - scene.wifey_going_to_bed
    - scene.overcast
    - scene.party_mode