############################################################
#
# Home Assistant Google Actions configuration
#
############################################################

filter:
  include_entities:
    - group.lights_inside
    - group.lights_outside
  include_domains:
    - light
    - switch
    - scene
    - climate
  exclude_entities:
    # Philips Hue Rooms appear as groups
    - light.entertainment_area_1
    - light.master
    - light.living_room
    - light.office
    - light.kids_room
entity_config:
  switch.kitchen:
    name: Custom Name for Google Assistant
    aliases:
     - bright lights
     - entry lights
    room: living room
