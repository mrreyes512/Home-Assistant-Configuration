- title: 1-Lights
  icon: mdi:lightbulb
  # Unique path for direct access /lovelace/${path}
  path: lights
  # Each view can have a different theme applied. Theme should be defined in the frontend.
  theme: clear_dark
  # The cards to show on this view.
  cards: 

    # Scenes
    - type: horizontal-stack
      cards:
        - type: entity-button
          name: Normal
          icon: mdi:weather-sunset
          entity: scene.normal
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.normal
        - type: entity-button
          name: Bedtime
          icon: mdi:sleep
          entity: scene.bedtime
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.bedtime
        - type: entity-button
          name: Morning
          icon: mdi:coffee
          entity: scene.morning
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.morning
        - type: entity-button
          name: Movie
          icon: mdi:theater
          entity: scene.movie
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.movie

    - type: entities
      title: Groups
      show_header_toggle: false
      entities:
        - name: Inside Lights
          entity: light.inside_lights
        - name: Front Yard
          entity: light.front_yard

    - type: entities
      title: Master Bedroom
      show_header_toggle: true
      entities:
        # Master Bedroom group
        - name: Standing Lamp
          entity: light.master_bedroom
          secondary_info: last-changed
        - name: Mark Lamp
          entity: light.mark
          secondary_info: last-changed
        - name: Sandra Lamp
          entity: light.sandra
          secondary_info: last-changed

    - type: entities
