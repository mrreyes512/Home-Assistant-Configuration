        - name: Fireplace
          entity: light.fireplace
          secondary_info: last-changed
        - name: TV Light
          entity: light.mobile_4_7
          secondary_info: last-changed
        - name: Stairs
          entity: light.stairs
          secondary_info: last-changed
        - name: Mail Table
          entity: light.mail_table
          secondary_info: last-changed

    - type: entities
      title: Kitchen
      show_header_toggle: true
      entities:

        - name: Sink
          entity: light.sink
          secondary_info: last-changed
        - name: Kitchen
          entity: light.kitchen_6
